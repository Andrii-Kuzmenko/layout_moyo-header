<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a href="http://localhost:8080/" class="logo_link">

      <nav>
        <ul class="list_of_links">
          <li class="single_link_box">
            <a class="link_text is-active" href="#">Apple</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#">Samsung</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#">Смартфоны и телефоны</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#" data-qa="hover">Ноутбуки и компьютеры</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#">Гаджеты</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#">Планшеты</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#">Фото</a>
          </li>
          <li class="single_link_box">
            <a class="link_text" href="#">Видео</a>
          </li>
        </ul>
      </nav>

  </body>
</html>
